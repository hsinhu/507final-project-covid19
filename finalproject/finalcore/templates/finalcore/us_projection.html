{% extends "base_bootstrap.html" %}
{% load static %}

{% block content %}
<div>
<h1>This is the US Cases Page.</h1>
</div>
<div>
    <form class="form-inline" method="get">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="inlineRadio1" value=1>
            <label class="form-check-label" for="inlineRadio1">Confirmed</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="inlineRadio2" value=2>
            <label class="form-check-label" for="inlineRadio2">Confirmed Per Capita</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="inlineRadio3" value=3>
            <label class="form-check-label" for="inlineRadio3">Deaths</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="selection" id="inlineRadio3" value=4>
            <label class="form-check-label" for="inlineRadio3">Deaths Per Capita</label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
<div>
    {% if graph %}
    {% autoescape off %}
    {{ graph }}
    {% endautoescape %}
    {% endif %}
</div>


{% endblock %}
